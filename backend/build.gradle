plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.finalyearproject'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23) // Ensure Java 23 is supported by your build tools
	}
}

repositories {
}

dependencies {
	// Spring Boot Web (for REST APIs & WebSockets)
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// WebSockets & STOMP Support
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	// Spring Boot Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Spring Boot JPA (database)
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// JSON Web Token (JWT) Authentication
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'

	// PostgreSQL
	implementation 'org.postgresql:postgresql:42.5.0'

	// Spring Security
	//TO:DO Fix the JWT
	implementation 'org.springframework.boot:spring-boot-starter-security'
}

tasks.named('test') {
	useJUnitPlatform()
}
